<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game Version 0.5</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p class="title">Stone-Paper-Scissor Game</p>
    <div class="box">
        <button onclick="playGame('Rock');" class="action-btn">
            <img src="images/rock.png" alt="rock images" class="icon-btn"></button>
        <button onclick="playGame('Paper');" class="action-btn">
            <img src="images/paper.png" alt=" paper images" class="icon-btn"></button>
        <button onclick="playGame('Scissor');" class="action-btn">
            <img src="images/scissor.png" alt="scissor images" class="icon-btn"></button>
    </div>
    <p class="js-action"></p>
    <p class="js-score score"></p>
    <p class="js-result result"></p>

    <button onclick="resetScore(); updateScoreElement();
    " class="reset-score-btn">Reset Game</button>
    <script src="script.js"></script>
</body>

</html>
<!-- 
    algorithm
    1. computer randomly select a move.
    2. compare the move to get the result.
    3. update the score.
    4. display the result in a  popup.
    5. reset game.
    6. again start with default score.

     random number 0 to 1
     0__rock____1/3_____paper_____2/3______scissor_____1
     0 to 1/3= rock
     1/3 to 2/3= paper
     2/3 to 1= scissor
-->
