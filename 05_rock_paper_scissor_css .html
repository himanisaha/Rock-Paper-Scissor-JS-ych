<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=R">
    <title>Rock-Paper-Scissor Game Version 0.5</title>
    <style>
        body {
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            left: 450px;
            top: 5px;
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            position: relative;
            left: -4px;
            top: 5px;
            text-align: center;
            text-decoration: underline;
            color: rgb(255, 255, 255);
        }

        .icon-btn {
            height: 100px;
            width: 100px;
            background: transparent;
        }

        .box {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 30px;
            margin-top: 50px;
        }

        .action-btn {
            background-color: transparent;
            border: 3px solid transparent;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: rotateBorder 3s linear infinite;
            /* border-image-source: linear-gradient(45deg, red, yellow, blue, green);
            border-image-slice: 1; */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Hover Effect - Glow Effect */
        .action-btn:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
            /* Slightly increases size */
        }

        /* Rotation Animation */
        @keyframes rotateBorder {
            0% {
                transform: rotate(0deg);
                border-image-source: linear-gradient(45deg, red, yellow, blue, green);
            }

            100% {
                transform: rotate(360deg);
                border-image-source: linear-gradient(45deg, blue, green, red, yellow);
            }
        }


        /* Rotation Animation */
        @keyframes rotateBorder {
            0% {
                transform: rotate(0deg);
                border-image-source: linear-gradient(45deg, red, yellow, blue, green);
            }

            100% {
                transform: rotate(360deg);
                border-image-source: linear-gradient(45deg, blue, green, red, yellow);
            }
        }


        .action-btn:active {
            transform: scale(0.9);
            transition: transform 0.1s ease-in-out;
        }

        .js-action {
            position: relative;
            top: 25px;
            left: 52px;
        }

        .score {
            margin-top: 65px;
            margin-left: -17px;
            text-align: center;
        }

        .result {
            position: relative;
            top: 10px;
            font-size: 25px;
            font-weight: bold;
        }

        .js-result {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            position: relative;
            left: 124px;
        }

        .js-result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .reset-score-btn {
            background-color: white;
            border: none;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.5s ease-in-out;
            position: relative;
            top: 40px;
            left: 200px;
        }

        .btn-clicked {
            background-color: yellow;
            color: red;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <p class="title">Rock-Paper-Scissor Game</p>
    <div class="box">
        <button onclick="playGame('Rock');" class="action-btn">
            <img src="images/rock.png" alt="rock images" class="icon-btn"></button>
        <button onclick="playGame('Paper');" class="action-btn">
            <img src="images/paper.png" alt=" paper images" class="icon-btn"></button>
        <button onclick="playGame('Scissor');" class="action-btn">
            <img src="images/scissor.png" alt="scissor images" class="icon-btn"></button>
    </div>
    <p class="js-action"></p>
    <p class="js-score score"></p>
    <p class="js-result result"></p>

    <button onclick="resetScore(); updateScoreElement();
    " class="reset-score-btn">Reset Game</button>

    <script>

        let score = JSON.parse(localStorage.getItem("score"));
        if (score === null) {
            score = {
                wins: 0,
                losses: 0,
                ties: 0
            }
        }


        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = " ";

            //scissor part
            if (playerMove === "Scissor") {
                result = computerMove === "Rock" ? "Lose" : computerMove === "Paper" ? "Win" : "Tie";
            } else if (playerMove === "Paper") {
                result = computerMove === "Rock" ? "Win" : computerMove === "Paper" ? "Tie" : "Lose";
            } else if (playerMove === "Rock") {
                result = computerMove === "Rock" ? "Tie" : computerMove === "Paper" ? "Lose" : "Win";
            }

            //update score
            if (result === 'Win') {
                score.wins += 1;//score.wins = score.wins +1
            } else if (result === 'Lose') {
                score.losses += 1;
            } else if (result === 'Tie') {
                score.ties += 1;
            }
            localStorage.setItem('score', JSON.stringify(score));
            updateScoreElement();

            // document.querySelector('.js-result')
            //     .innerHTML = `Final result is you ${result}`;
            const resultElement = document.querySelector('.js-result');
            resultElement.innerHTML = `Final result is you ${result}.`;
            resultElement.classList.add('show');
            setTimeout(() => {
                resultElement.classList.remove('show');
            }, 2000);
            document.querySelector('.js-action').innerHTML = `
You Picked <img src="images/${playerMove}.png" alt="${playerMove}" width="35" height="35" style="position: relative;
top: 8px;"> VS
Computer Picked <img src="images/${computerMove}.png" alt="${computerMove}" width="35" height="35" style="position: relative;
top: 6px;">.
So You ${result}
`;
        }


        // alert(` Computer Picked ${computerMove}.So You ${result}`);

        //reset the score and display also



        function resetScore() {
            score = {
                wins: 0,
                losses: 0,
                ties: 0,
            };
            let resetButton = document.querySelector(".reset-score-btn");
            if (resetButton.innerText === "Reset Game") {
                resetButton.innerText = "Restart Game";
                resetButton.classList.add('btn-clicked');
            } else {
                resetButton.innerText = "Reset Game";
                resetButton.classList.remove('btn-clicked');
            }
            resetButton.classList.add("shake");
            setTimeout(() => {
                resetButton.classList.remove("shake");
            }, 500);
            localStorage.setItem("score", JSON.stringify(score));
            score = JSON.parse(localStorage.getItem("score"));
            document.querySelector('.js-action').innerHTML = ' ';
            document.querySelector('.js-result').innerHTML = ' ';
            console.log("Score after reset:", score);
            // Update result text
            // document.querySelector('.js-result').innerHTML = `Final result: You ${result}`;

            //     alert(`Your game is successfully now reset.
            // Wins : ${score.wins}, Loss :${score.losses}, Tie :${score.ties}`);

        }
        function updateScoreElement() {
            document.querySelector('.js-score')
                .innerHTML = ` Wins : ${score.wins}, Loss :${score.losses}, Tie :${score.ties}`;
            // scoreElement.classList.add('updated');
            // setTimeout(() => {
            //     scoreElement.classList.remove('updated');
            // }, 500);
        }



        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = ' ';  //Empty String
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissor';
            }
            return computerMove;
        }
    </script>
</body>

</html>
<!-- 
    algorithm
    1. computer randomly select a move.
    2. compare the move to get the result.
    3. update the score.
    4. display the result in a  popup.
    5. reset game.
    6. again start with default score.

     random number 0 to 1
     0__rock____1/3_____paper_____2/3______scissor_____1
     0 to 1/3= rock
     1/3 to 2/3= paper
     2/3 to 1= scissor
-->
